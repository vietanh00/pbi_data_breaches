<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sidebar Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

<body>
<div class="container">

            </a>
        </li>
        <li class="list-item" style="--color:#2196f3"><a href="#">
            <span class="icon">
            <ion-icon name="hammer-outline"></ion-icon>

</div>
